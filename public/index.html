<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TokenWise Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    section { margin-bottom: 2rem; }
    canvas { max-width: 600px; }

    /* ── NEW: flex‐align summary + remove inline gap under canvas ── */
    #summarySection {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    canvas#buySellChart {
      display: block;
      height: auto !important;
    }
    /* ─────────────────────────────────────────────────────────── */
  </style>
</head>
<body>
  <h1>TokenWise Insights</h1>

  <section id="summarySection">
    <div style="flex-shrink:0">
      <h2>Buys vs Sells</h2>
      <canvas id="buySellChart"></canvas>
    </div>
    <!-- Net direction label will be injected here by script -->
  </section>

  <section id="protocolSection">
    <h2>Protocol Breakdown</h2>
    <canvas id="protocolChart"></canvas>
  </section>

  <section id="holdersSection">
    <h2>Top 10 Holders</h2>
    <canvas id="holdersChart"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
